<!DOCTYPE html>
<html>
<head>
	<title>Psychic Game</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

		<header>
			<div class="page-header">
			<h1>The Psychic Game </h1>
			</div>
		</header>
		<div class="container">
			<h2>Guess what letter I'm thinking of</h2>
			<div class="row">

				<div class="col-md-4">
					<ul id="space" class="list-group">
						<li class="list-group-item" id="wins">Wins:</li>
						<li class="list-group-item" id="lose">Losses:</li>
						<li class="list-group-item" id="guessesLeft">Guesses Left:</li>
						<li class="list-group-item" id="letter">Your Guesses:</li>
					</ul>
				</div>

			</div>
		</div>

		<script type="text/javascript" src="assets/javascript/game.js"></script>
